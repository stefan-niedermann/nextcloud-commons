// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.version_code = 2005000
    ext.version_name = '2.5.0'

    ext.version_android_common= '0.32.0'
    ext.version_android_commons = '1.1.1'
    ext.version_annotations = '26.0.2-1'
    ext.version_appcompat = '1.7.1'
    ext.version_constraintlayout = '2.2.1'
    ext.version_core = '1.17.0'
    ext.version_desugar = '2.1.5'
    ext.version_glide = '5.0.5'
    ext.version_jsoup = '1.22.1'
    ext.version_junit = '4.13.2'
    ext.version_kotlin = '2.3.10'
    ext.version_lifecycle = '2.10.0'
    ext.version_markwon = '4.6.2'
    ext.version_material = '1.14.0-alpha09'
    ext.version_mockk = '1.14.6'
    ext.version_prism = '2.0.0'
    ext.version_retrofit = '2.11.0'
    ext.version_robolectric = '4.16'
    ext.version_sso = '1.3.4'
    ext.version_test_arch_core = '2.2.0'
    ext.version_test_core = '1.7.0'

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.13.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url "https://jitpack.io" }
    }
}